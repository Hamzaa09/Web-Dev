<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h2>Quiz-Web</h2>

    <div class="card">
        <div class="question">
            <div class="no"></div>
            <div class="que"></div>
        </div>
        
        <div class="options">
            <ul>
                <li id="answer_a_correct"></li>
                <li id="answer_b_correct"></li>
                <li id="answer_c_correct"></li>
                <li id="answer_d_correct"></li>
            </ul>

            <span></span>
            <div class="time"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
